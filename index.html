<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Iconscout CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Regisration Form</title>
  </head>
  <body>
    <div class="container">
      <header>WELCOME TO SPOT ROUND</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">STUDENT REGISTRATION FORM </span>
            <div class="fields">
              <div class="input-field">
                <label>Full Name (as per 10th/12th marksheet)</label
                ><input type="text" placeholder="Enter your name" required />
              </div>
              <div class="input-field">
                <label>Application Id</label
                ><input
                  type="text"
                  placeholder="Enter your application Id"
                  required
                />
              </div>
              <div class="input-field">
                <label>Date of Birth</label
                ><input type="date" placeholder="Enter birth date" required />
              </div>
              <div class="input-field">
                <label>State level Merit Number</label
                ><input
                  type="number"
                  placeholder="Enter your merit number"
                  required
                />
              </div>
              <div class="input-field">
                <label>Mobile Number</label
                ><input
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>
              <div class="input-field">
                <label>Home District</label
                ><input
                  type="text"
                  placeholder="Enter your home district"
                  required
                />
              </div>
              <div class="input-field">
                <label>Gender</label
                ><select required>
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="input-field">
                <label>Caste</label
                ><select required>
                  <option disabled selected>Select cast</option>
                  <option>General / Open</option>
                  <option>OBC</option>
                  <option>EBC</option>
                  <option>SC / ST</option>
                  <option>VJNT</option>
                </select>
              </div>
              <div class="input-field">
                <label>Did you passed HSC</label
                ><select required>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="input-field">
                <label>HSC stream (if applicable)</label
                ><select required>
                  <option disabled selected>Select stream</option>
                  <option>Home Science</option>
                  <option>Arts</option>
                  <option>Science</option>
                  <option>Commerce</option>
                </select>
              </div>
              <div class="input-field">
                <label>Intermidate Grade - Drawing Exam</label
                ><select required>
                  <option disabled selected>Drawing Exam</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="input-field">
                <label>ITI Exam (if applicable)</label
                ><select required>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>
          </div>
          <!-- <hr class="hr_row" /> -->
          <div class="details ID">
            <span class="title">SSC Marks</span>
            <div class="fields">
              <div class="input-field">
                <label>English </label
                ><input
                  type="number"
                  placeholder="Enter English marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Math </label
                ><input
                  type="number"
                  placeholder="Enter Maths marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Science </label
                ><input
                  type="nmber"
                  placeholder="Enter Science marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Technical / Non Technical </label
                ><input
                  type="number"
                  placeholder="Enter Tech / Non Tech marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Total Marks</label
                ><input
                  type="number"
                  placeholder="Enter total makrs"
                  required
                />
              </div>
              <div class="input-field">
                <label>Percentage (%)</label
                ><input
                  type="number"
                  placeholder="Enter your percentage"
                  required
                />
              </div>
            </div>
          </div>
          <!-- <hr class="hr_row" /> -->

          <div class="details ID">
            <span class="title">HSC Marks</span>
            <div class="fields">
              <div class="input-field">
                <label>English </label
                ><input
                  type="number"
                  placeholder="Enter English marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Math </label
                ><input
                  type="number"
                  placeholder="Enter Maths marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Science </label
                ><input
                  type="nmber"
                  placeholder="Enter Science marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Technical / Non Technical </label
                ><input
                  type="number"
                  placeholder="Enter Tech / Non Tech marks"
                  required
                />
              </div>
              <div class="input-field">
                <label>Total Marks</label
                ><input
                  type="number"
                  placeholder="Enter total makrs"
                  required
                />
              </div>
              <div class="input-field">
                <label>Percentage (%)</label
                ><input
                  type="number"
                  placeholder="Enter your percentage"
                  required
                />
              </div>
            </div>
          </div>
          <button class="sumbit">
            <span class="btnText">Submit</span><i class="uil uil-navigator"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
